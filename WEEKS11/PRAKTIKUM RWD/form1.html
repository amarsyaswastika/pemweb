<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="container">
        <div class="card w-100 mt-5">
            <class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title p-4" style="background-color: #dbf4db;">Registrasi Seminar/Workshop</h5>

    <form>
      <div class="form-group row">
        <label for="Nama Lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
        <div class="col-8">
          <input id="Nama Lengkap" name="Nama Lengkap" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="Tempat Lahir" class="col-4 col-form-label">Tempat Lahir</label> 
        <div class="col-8">
          <input id="Tempat Lahir" name="Tempat Lahir" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="Tanggal, Lahir" class="col-4 col-form-label">Tanggal, Lahir</label> 
        <div class="col-8">
          <div class="input-group">
            <input id="Tanggal, Lahir" name="Tanggal, Lahir" type="text" class="form-control"> 
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="fa fa-calendar"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Gender</label> 
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="Gender" id="Gender_0" type="radio" class="custom-control-input" value="Laki-laki"> 
            <label for="Gender_0" class="custom-control-label">Laki-laki</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="Gender" id="Gender_1" type="radio" class="custom-control-input" value="Perempuan"> 
            <label for="Gender_1" class="custom-control-label">Perempuan</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-4 col-form-label">Email</label> 
        <div class="col-8">
          <input id="" name="" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="select" class="col-4 col-form-label">Select</label> 
        <div class="col-8">
          <select id="select" name="select" class="custom-select">
            <option value="Mahasiswa">Mahasiswa</option>
            <option value="Umum">Umum</option>
          </select>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
     
</body>
</html>
