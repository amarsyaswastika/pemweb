<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>: Halaman Admin Create Seminar</title>
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="container">
        <div class="card w-100 mt-5">
            <class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title p-4" style="background-color: #dbf4db;">Registrasi Seminar/Workshop</h5>

                    <form>
                        <div class="form-group row">
                            <label for="Kode" class="col-4 col-form-label">Kode</label>
                            <div class="col-8">
                                <input id="Kode" name="Kode" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Nama" class="col-4 col-form-label">Nama Kegiatan</label>
                            <div class="col-8">
                                <input id="Nama" name="Nama" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Tanggal Mulai" class="col-4 col-form-label">Tanggal Mulai</label>
                            <div class="col-8">
                                <div class="input-group">
                                    <input id="Tanggal Mulai" name="Tanggal Mulai" type="text" class="form-control">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Tanggal Akhir" class="col-4 col-form-label">Tanggal Akhir</label>
                            <div class="col-8">
                                <div class="input-group">
                                    <input id="Tanggal Akhir" name="Tanggal Akhir" type="text" class="form-control">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Biaya" class="col-4 col-form-label">Biaya</label>
                            <div class="col-8">
                                <input id="Biaya" name="Biaya" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Tempat" class="col-4 col-form-label">Tempat</label>
                            <div class="col-8">
                                <input id="Tempat" name="Tempat" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Latitude" class="col-4 col-form-label">Latitude</label>
                            <div class="col-8">
                                <input id="Latitude" name="Latitude" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Longitude" class="col-4 col-form-label">Longitude</label>
                            <div class="col-8">
                                <input id="Longitude" name="Longitude" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="select" class="col-4 col-form-label">Jenis Kegiatan</label>
                            <div class="col-8">
                                <select id="select" name="select" class="custom-select">
                                    <option value="Offilne">Offline</option>
                                    <option value="Online">Online</option>
                                    <option value="Blended Learning">Blended Learning</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="PIC" class="col-4 col-form-label">PIC</label>
                            <div class="col-8">
                                <input id="PIC" name="PIC" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Deskripsi" class="col-4 col-form-label">Deskripsi</label>
                            <div class="col-8">
                                <textarea id="Deskripsi" name="Deskripsi" cols="40" rows="5" class="form-control"
                                    aria-describedby="DeskripsiHelpBlock"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>

</body>

</html>
