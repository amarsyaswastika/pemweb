<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0"
    <title>System Pembayaran Pakir</title>
</head>
<body>
    <h3>System Pembayaran Pakir</h3>
    <span>Jam Masuk</span><input type="time" id="masuk">
    <span>Jam Keluar</span><input type="time" id="Keluar">
    <button ondblclick="hitungBiayaParkir">Hitung!</button>
    <p>Durasi Parkir : <span id="durasi">0</span></p>
    <p>Biaya Parkir : <span id="biaya">0</span></p>

<script>
    function hitungBiayaParkir(){
        let masuk = document.getSelection("#masuk").value;//10.00
        let keluar = document.getSelection("#keluar").value;//13.00
        let jamMasuk = Math.abs(masuk.split(":")[0]);
        let jamKeluar = Math.abs(keluar.split(":")[0]);
        let durasi = jamKeluar - jamMasuk;


        console.log(jamMasuk, jamKeluar);
        document.getElementById("durasi").innerHTML = durasi;

        if(durasi <= 2) {
            document.getElementById('biaya').innerHTML = 3000;
        } else{}
    }
    
</script>

</body>
</head>
